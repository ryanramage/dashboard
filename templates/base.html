<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="static/css/main.css" />
    <link rel="stylesheet" type="text/css" href="static/css/garden-app.css" />
    <link rel="shortcut icon" href="static/img/dashboard-icon.png" />
    <title>Dashboard</title>
  </head>
  <body>


    <div class="navbar navbar-static">
      <div class="navbar-inner">
        <div class="container garden-app">

            <a class="brand" href="#">
                 <span class="brand-colour">Dashboard</span>
            </a>
            <ul class="nav">
              <li class="apps ">
                <a href="./#/apps">Apps</a>
              </li>
              <li class="install active"><a href="./install">Install</a></li>
              <li class="sync"><a href="./#/sync">Sync</a></li>
              <li class="settings admin-only" style="display: none;" ><a href="./#/settings">Settings</a></li>
            </ul>
      </div>
     </div>
    </div>
    <div class="container">


        <div class="row">
            <div class="main span9">
                <div id="content" class="main">

                </div>
            </div>

                <div class="row title">

                    Find fresh apps to install from your local <b>Garden Market</b>!
                </div>
                <ul class="gardens">

                </ul>

        </div>





    </div>
    <footer>
    	<div class="container">
    		<p><a href="https://github.com/kanso/dashboard">Garden Dashboard</a>. Version <span class="version"></span></p>
    	</div>
    </footer>

    <script type="text/javascript" src="static/js/jquery.garden-app.js"></script>
